<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CTI Platform Daily Brief</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #1976d2; color: white; padding: 20px; text-align: center; }
        .content { background-color: #f5f5f5; padding: 20px; margin-top: 20px; }
        .stat-box { background-color: white; padding: 15px; margin: 10px 0; }
        .footer { text-align: center; margin-top: 20px; color: #666; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CTI Platform Daily Brief</h1>
        </div>
        <div class="content">
            <h2>Threat Intelligence Summary</h2>
            <div class="stat-box">
                <p><strong>Total IOCs:</strong> {{ total_iocs }}</p>
                <p><strong>High-Risk IOCs:</strong> {{ high_risk_count }}</p>
                <p><strong>Feeds Processed:</strong> {{ feeds_processed }}</p>
            </div>
            <h3>IOCs by Type</h3>
            <div class="stat-box">
                {{ iocs_by_type }}
            </div>
            <h3>IOCs by Risk Level</h3>
            <div class="stat-box">
                {{ iocs_by_risk }}
            </div>
        </div>
        <div class="footer">
            <p>CTI Platform - Automated Threat Intelligence</p>
        </div>
    </div>
</body>
</html>
