<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CTI Platform Alert</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #d32f2f; color: white; padding: 20px; text-align: center; }
        .content { background-color: #f5f5f5; padding: 20px; margin-top: 20px; }
        .ioc-details { background-color: white; padding: 15px; margin: 10px 0; border-left: 4px solid #d32f2f; }
        .footer { text-align: center; margin-top: 20px; color: #666; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CTI Platform Alert</h1>
        </div>
        <div class="content">
            <h2>High-Risk IOC Detected</h2>
            <div class="ioc-details">
                <p><strong>Type:</strong> {{ ioc_type }}</p>
                <p><strong>Value:</strong> {{ ioc_value }}</p>
                <p><strong>Risk Level:</strong> {{ risk_level }}</p>
                <p><strong>Risk Score:</strong> {{ risk_score }}</p>
                <p><strong>Source:</strong> {{ source }}</p>
            </div>
            <p>Please review and take appropriate action.</p>
        </div>
        <div class="footer">
            <p>CTI Platform - Automated Threat Intelligence</p>
        </div>
    </div>
</body>
</html>
